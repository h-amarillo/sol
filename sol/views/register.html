<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="nombre_completo">Nombre y Apellido</label>
            <input required placeholder="Inserta tu nombre y apellido" type="text" name="nombre" id="nombre_completo"/>
        </div>

        <div>
            <label for="nombre_usuario">Nombre de Usuario</label>
            <input placeholder="Ingresa tu usuario" type="text" name="usuario" id="nombre_usuario"/>
        </div>

        <div>
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input placeholder="mm/dd/yyyy" type="date" name="borndate" id="fecha_nacimiento"/>
        </div>

        <div>
            <label for="domicilio">Domicilio</label>
            <input placeholder="Ingresa tu domicilio" type="text" name="domicilio" id="domicilio"/>
        </div>

        <div>
            <label>Tipo de Usuario</label>
            <label for="Vendedor">Vendedor</label>
            <input type="radio" name="tipo-usuario" value="Me interesa vender" id="vendedor"/>
            <label for="Comprador">Comprador</label>
            <input type="radio" name="tipo-usuario" value="Me interesa comprar" id="comprador"/>
        </div>

        <div>
            <label for="Categorias de interes">Categorías de interés</label> <!--¿si va ese for?-->
            <label for="electro">
                <input type="checkbox" name="interés-en" value="Electro" id="electro"/>
            </label>

            <label for="moda">
                <input type="checkbox" name="interés-en" value="Moda" id="moda"/>
            </label>

            <label for="hogar">
                <input type="checkbox" name="interés-en" value="Hogar" id="hogar"/>
            </label>

            <label for="jugueteria">
                <input type="checkbox" name="interés-en" value="Juguetería" id="jugueteria"/>
            </label>
            
            <label for="vidasana">
                <input type="checkbox" name="interés-en" value="Vida sana" id="vidasana"/>
            </label>   
        </div>

        <div>
            <label for="foto usuario">Foto de usuario</label>
            <input placeholder="Insertar foto de usuario" type="file" name="foto-usuario" accept=".jpg" id="foto usuario"/>
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input placeholder="Coloca la contraseña" type="password" name="password" minlength="8" id="password"/>
        </div>

        <div> 
            <label for="repite password">Confirma tu contraseña</label>
            <input placeholder="Repite tu contraseña" type="password" name="password2" minlength="8" id="repite password"/>
        </div>

        <div class="botones">
            <button type="submit" id="boton enviar">Enviar</button>
            <button type="reset" id="boton borrar">Borrar datos del formulario</button>
        </div>
    </form>
</body>
</html>
